<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <center>
        <h1 style="padding-top: 100px;">Sign Up</h1>
        <hr>
        <form action="" style="padding-bottom: 100px;">
            <table>
                <tr>
                    <td>Name</td> 
                    <td>
                        <input type="text" placeholder="Enter Your Name">
                    </td>
                </tr>
                <tr>
                    <td>Age</td> 
                    <td>
                        <input type="number" placeholder="Enter Your Age">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td> 
                    <td>
                        <input type="radio" name="Gender">Male 
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Email</td> 
                    <td>
                        <input type="email" placeholder="Enter Your Email">
                    </td>
                </tr>
                <tr>
                    <td>Role</td>
                    <td>
                        <select>
                            <option>...</option>
                            <option>Autority Officers</option>
                            <option>Online Users</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Profile Picture</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
            <hr>
        </form>
    </center>
    
    
</body>

</html>
